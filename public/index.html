<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.css">
</head>

<body ng-app="app" ng-controller="c1">
    <div class="container" ng-init="getC1();showUpdate">
        <form class="form">
            <div class="form-group">
                <label>first name</label>
                <input class="form-control" ng-model="nc1.firstName">
            </div>

            <div class="form-group">
                <label>last name</label>
                <input class="form-control" ng-model="nc1.lastName">
            </div>

            <div class="form-group">
                <label>email</label>
                <input class="form-control" ng-model="nc1.email">
            </div>

            <div ng-hide="showUpdate">
                <button class="btn btn-primary" ng-click="addC1(nc1)">Submit</button>
            </div>

            <div ng-show="showUpdate">
                <button class="btn btn-success" ng-click="updateC1(nc1)">Update</button>
            </div>
        </form>
        <hr>

        <table class="table table-striped">
            <tr>
                <th>first name</th>
                <th>last name</th>
                <th>email</th>
                <th>action</th>
            </tr>
            <tr ng-repeat="c1 in c1s">
                <td ng-click="selectC1(c1)">{{c1.firstName}}</td>
                <td ng-click="selectC1(c1)">{{c1.lastName}}</td>
                <td ng-click="selectC1(c1)">{{c1.email}}</td>
                <td>
                    <button ng-click="delC1(c1)" class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </table>
    </div>

    <script src="libs/underscore/underscore.js"></script>
    <script src="libs/angular/angular.js"></script>
    <script src="app.js"></script>

</body>

</html>
